<div id="beer_label">
  <img src="/images/stalchemist-logo-blank.png" />
  <span id="beer_id"><%= @item[:id] %></span>
</div>
  <h2><%= @item[:name] %></h2>
  <ul>
    <li><a href="<%= @item[:untappd] %>">on untappd</a></li>
    <li>Style: <%= @item[:style] %></li>
    <li>Brewed on: <%= @item[:brewdate] %></li>
    <li>Status: <%= @item[:status] %></li>
  </ul>
</div>
<div style="clear: both;"></div>
