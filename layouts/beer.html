<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>St. Alchemist Brewing - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/stylesheet.css">
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div id="main">
      <h2><%= @item[:title] %> (#<%= @item[:batch] %>)</h2>
      <ul>
        <li><a href="<%= @item[:untappd] %>">on untappd</a></li>
        <li>Style: <%= @item[:style] %></li>
        <li>Brewed on: <%= @item[:brewdate] %></li>
      </ul>
      <p><%= yield %></p>
    </div>
    <%= render '/sidebar.html' %>
  </body>
</html>
