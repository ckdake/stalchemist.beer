<h2><%= @item[:name] %></h2>
Batches:
<ul>
    <% for @batch in @items.find_all("/batches/*").sort_by{ |batch| batch[:id] }  %>
        <% if @batch[:beer] == @item[:name] %>
            <li><a href="<%= @batch.path %>">#<%= @batch[:id] %>: <%= @batch[:name] %></a></li>
        <% end %>
    <% end %>
</ul>
